<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RegiSphere | Attendee Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5a6fd8;
            --secondary: #764ba2;
            --accent: #f093fb;
            --success: #10b981;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 2rem;
            text-align: center;
            backdrop-filter: blur(20px);
            background: var(--glass);
            border-bottom: 1px solid var(--glass-border);
            position: relative;
            z-index: 10;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #f093fb 50%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .tagline {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem 2rem;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            z-index: 2;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 300;
        }

        .input-group {
            position: relative;
            margin-bottom: 2rem;
            z-index: 2;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            color: var(--text-secondary);
            z-index: 3;
            transition: all 0.3s ease;
        }

        .input-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 400;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
            position: relative;
        }

        .input-group input::placeholder {
            color: transparent;
        }

        .input-group label {
            position: absolute;
            top: 1rem;
            left: 3rem;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 3;
        }

        .input-group input:focus,
        .input-group input:not(:placeholder-shown) {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .input-group input:focus + .input-icon,
        .input-group input:not(:placeholder-shown) + .input-icon {
            color: var(--primary);
            transform: scale(1.1);
        }

        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label {
            top: -0.75rem;
            left: 1rem;
            font-size: 0.75rem;
            color: var(--primary);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-weight: 500;
        }

        .success-message {
            margin: 1.5rem 0;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
            animation: successSlide 0.5s ease-out;
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        @keyframes successSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2.5rem;
            position: relative;
            z-index: 2;
        }

        .btn {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            background: var(--glass);
            border: 1px solid var(--glass-border);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }

        .btn.primary:hover {
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.5);
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
            transform: translateY(-3px) scale(1.02);
        }

        .btn i {
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .btn:hover i {
            transform: scale(1.1);
        }

        footer {
            padding: 2rem;
            text-align: center;
            backdrop-filter: blur(20px);
            background: var(--glass);
            border-top: 1px solid var(--glass-border);
            font-size: 0.9rem;
            color: var(--text-secondary);
            animation: slideUp 0.8s ease-out 0.6s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: floatParticle 15s infinite linear;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            main {
                padding: 2rem 1rem;
            }

            .form-container {
                padding: 2rem;
                max-width: 100%;
            }

            .btn-group {
                flex-direction: column;
            }

            .brand {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            header, main, footer {
                padding: 1.5rem 1rem;
            }

            .form-container {
                padding: 1.5rem;
            }

            .form-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="particles" id="particles"></div>

    <header>
        <h1 class="brand">RegiSphere</h1>
        <div class="tagline">Your gateway to seamless event registration</div>
    </header>

    <main>
        <div class="form-container">
            <div class="form-header">
                <h2 class="form-title">Register Attendee</h2>
                <p class="form-subtitle">Join our amazing event with just a few clicks</p>
            </div>

            <form action="/submit-registration" method="POST">
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="text" name="user_Name" required placeholder=" " />
                        <i class="input-icon fas fa-user"></i>
                        <label>Full Name</label>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="text" name="user_City" required placeholder=" " />
                        <i class="input-icon fas fa-map-marker-alt"></i>
                        <label>City</label>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="email" name="user_Email" required placeholder=" " />
                        <i class="input-icon fas fa-envelope"></i>
                        <label>Email Address</label>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="text" name="user_Phone_no" required maxlength="10" placeholder=" " />
                        <i class="input-icon fas fa-phone"></i>
                        <label>Phone Number</label>
                    </div>
                </div>

                <div th:if="${success_msg}" class="success-message">
                    <i class="fas fa-check-circle"></i>
                    <p th:text="${success_msg}"></p>
                </div>

                <div class="btn-group">
                    <button class="btn" type="button" onclick="location.href='/'">
                        <i class="fas fa-home"></i>
                        Home
                    </button>
                    <button class="btn" type="reset">
                        <i class="fas fa-redo"></i>
                        Reset
                    </button>
                    <button class="btn primary" type="submit">
                        <i class="fas fa-rocket"></i>
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        &copy; 2025 DSPMU Event Committee | Crafted by Neal & Team ðŸš€ | Powered by RegiSphere
    </footer>
</div>

<script>
    // Create floating particles
    function createParticles() {
        const particles = document.getElementById('particles');
        const particleCount = 15;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particles.appendChild(particle);
        }
    }

    // Enhanced form interactions
    document.addEventListener('DOMContentLoaded', function() {
        createParticles();

        // Add ripple effect to buttons
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.5)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.pointerEvents = 'none';

                this.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add focus animations to inputs
        const inputs = document.querySelectorAll('.input-group input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.parentElement.style.transform = 'scale(1)';
            });
        });
    });

    // Add ripple animation
    const style = document.createElement('style');
    style.textContent = `
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(style);
</script>
</body>
</html>
